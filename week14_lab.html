<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="text"></p>
	<script type="text/javascript">
		var text = window.prompt('input data');
		var char = window.prompt('input a char to search');

		document.write(text.indexOf(char) + "\n");
		document.write(text.lastIndexOf(char) + "\n");
		document.write(text.indexOf(char,3) + "\n");

	</script>

</body>
